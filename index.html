<html lang="en" class="no-js">
<head>

<body>

	<h1 id="currentTemp1"></h1>
	<h1 id="currentTemp2"></h1>

	<ul id="itemList"></ul>

	<hr>

	<ul id="itemList2"></ul>

	<script src="require.js"></script>
<!--	<script src="forecast.io.js"</script> -->
	<script>
	var ForecastIO = require(['forecast.io', 'jquery'], function(ForecastIO, $) {
	    //This function is called when scripts/helper/util.js is loaded.
	    //If util.js calls define(), then this function is not fired until
	    //util's dependencies have loaded, and the util argument will hold
	    //the module value for 'helper/util'.
	    var latitude = '52.4308';
		var longitude = '13.2588';

		var locations = [
			{
				latitude: latitude, 
				longitude: longitude
			},
			{
				latitude: '22.4308', 
				longitude: '3.2588'
			}
		]; 
		
		var forecast = new ForecastIO({
			PROXY_SCRIPT: 'proxy.php'
		});

		console.log('forecast', forecast);
	
		/*
		 * GET CURRENT CONDITIONS
		 */
		forecast.getCurrentConditions(locations, function(conditions) {
			// echo temperature
			document.getElementById('currentTemp1').innerHTML = conditions[0].getTemperature();
			document.getElementById('currentTemp2').innerHTML = conditions[1].getTemperature();
		});

		// /*
		//  * GET HOURLY CONDITIONS FOR TODAY
		//  */
		forecast.getForecastToday(locations, function(conditions) {
			var items = '';
		
			for (var i = 0; i < conditions.length; i++) {
				items += '<li>' + conditions[i].getTime('HH:mm') + ': ' + conditions[i].getTemperature() + '</li>';
			}
		
			document.getElementById('itemList').innerHTML = items;
		});
		
			
		//  * GET DAILY CONDITIONS FOR NEXT 7 DAYS
		forecast.getForecastWeek(locations, function(conditions) {
			var items2 = '';
		
			for (var j = 0; j < conditions.length; j++) {
				items2 += '<li>' + conditions[j].getTime('YYYY-MM-DD') + ': ' + conditions[j].getMaxTemperature() + '</li>';
			}
		
			document.getElementById('itemList2').innerHTML = items2;
		});
	});	

	</script>
</body>
</html>
